{% extends 'base.html' %}
{% block title %}Editar Usuario{% endblock %}

{% block body %}
    <div class="container mx-auto mt-10 px-4 max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Editar Usuario</h1>

    <form action="" method="POST" class="bg-white shadow rounded p-6">
        <label class="block mb-2 font-semibold" for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required
            class="w-full mb-4 px-3 py-2 border rounded"
            value="{{ usuario[1] }}">

        <label class="block mb-2 font-semibold" for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" required
            class="w-full mb-4 px-3 py-2 border rounded"
            value="{{ usuario[2] }}">

        <label class="block mb-2 font-semibold" for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required
            class="w-full mb-4 px-3 py-2 border rounded"
            value="{{ usuario[3] }}">

        <label class="block mb-2 font-semibold" for="saldo">Saldo:</label>
        <input type="number" name="saldo" id="saldo" min="0" step="0.01" required
            class="w-full mb-4 px-3 py-2 border rounded"
            value="{{ usuario[4] }}">

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Guardar Cambios
        </button>
    </form>

    <div class="mb-6">
        <a href="{{ url_for('admin.admin_usuarios') }}" class="inline-block mt-6 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800">
            Volver a Usuarios
        </a>
    </div>
    </div>
{% endblock %}
